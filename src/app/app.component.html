

<div *ngIf="showForm">
    <div><span>form.statusChanges: </span>{{profileForm.statusChanges | async}}</div>
    <div><span>form.getFirstNameControlStatusChanges: </span>{{profileForm.get('firstName').statusChanges | async}}</div>

    <div><span>form.status: </span>{{profileForm.status}}</div>
    <div><span>form.getFirstNameControlStatus: </span>{{profileForm.get('firstName').status}}</div>

    <form [formGroup]="profileForm">

        <label for="first-name">First Name: </label>
        <input
          id="first-name"
          type="text"
          formControlName="firstName">
        <div *ngIf="profileForm.get('firstName').hasError('usernameAlreadyExists')">ERROR</div>

        <label for="last-name">Last Name: </label>
        <input
          id="last-name"
          type="text"
          formControlName="lastName">

    </form>
</div>

<button (click)="showForm = !showForm">Hide/Show Form</button>
